{% load i18n %}
<div class="more-news outnone tbfat">
  <div class="box-title"><h2>{% trans "Latest News" %}</h2></div>
  <div class="decou pl5 pr2">
    <ol>
        {% for entry in news %}
            <li><a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a></li>
        {% endfor %}
    </ol>
  </div><!--//.box-contents-->
</div>
