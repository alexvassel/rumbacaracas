{% load i18n %}
{% load tools %}
{% load facebook %}

<div class="your-photos outnone">
  <div class="box-title"><h2>{% trans "Art and culture" %}</h2></div>
  <div class="box-border box-contents box-shadows decou">
    <ul>
        {% for event in events %}
            <li>
                <a href="{{ event.get_absolute_url }}"><img src="{{ event.widgetethumb.url }}" alt="{{ event.title }}" class="img_250"/></a>
                <h6><a href="{{ event.get_absolute_url }}">{{ event.title }}</a></h6>
                <p>{{ event.get_dates }}</p>
            </li>
        {% endfor %}
    </ul>
  </div><!--//.box-contents-->
</div><!--//.art-culture-->
