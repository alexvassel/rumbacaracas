{% load i18n %}
{% load tools %}
{% load facebook %}
<div class="box-generic widget outnone more-photos">
    <div class="box-title"><h2>{% trans "More photos" %}</h2></div>
    <div class="box-border box-contents decou">
        <ul>
            {% for event in events %}
                <li>
                    <a href="{{event.get_absolute_url}}"><img src="{{event.thinthumb.url}}" alt="{{event.title}}"/></a>
                    <h6><a href="{{event.get_absolute_url}}">{{event.title}}</a></h6>
                    <div class="fivestar-widget clear-block fivestar-widget-5">
                        {% facebook_like event.get_absolute_url 184%}
                    </div>
                </li>
            {% endfor%}
        </ul>
    </div><!--//.box-contents-->
</div><!--//.box-generic-->
