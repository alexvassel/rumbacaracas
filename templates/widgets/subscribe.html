{% load i18n %}
<div class="clear-block block block-simplenews box-shadows box-border box-contents widget block-7 odd" id="block-simplenews-7">
  <div class="box-title"><h5>{% trans "Sign up to receive our free emails" %}</h5><span>E-Rumba</span></div>
  <div class="box-border box-contents">
    <p>{% trans "Newsletter with a calendar of events for the week" %}</p>
    <form id="simplenews-block-form-7" method="post" accept-charset="UTF-8" action="">
      <div>
        <div id="edit-mail-wrapper" class="form-item">
          <label for="edit-mail">Email: <span title="This field is required." class="form-required">*</span></label>
          <input type="text" class="form-text required" value="" size="28" id="edit-mail" name="mail" maxlength="128" />
        </div>
        <div class="form-radios">
          <div id="edit-action-subscribe-wrapper" class="form-item">
            <label for="edit-action-subscribe" class="option"><input type="radio" class="form-radio" checked="checked" value="subscribe" name="action" id="edit-action-subscribe" /> Subscribe</label>
          </div>
          <div id="edit-action-unsubscribe-wrapper" class="form-item">
            <label for="edit-action-unsubscribe" class="option"><input type="radio" class="form-radio" value="unsubscribe" name="action" id="edit-action-unsubscribe" /> Unsubscribe</label>
          </div>
        </div>
        <input type="submit" class="form-submit" value="{% trans "Registrate" %}" id="edit-submit" name="op" />
      </div>
    </form>
  </div>
</div>
