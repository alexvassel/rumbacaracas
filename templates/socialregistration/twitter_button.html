{% load twitter_tags socialregistration_tags %}
{% load i18n %}
<form class="connect-button" name="login" method="post" action="{% url twitter_redirect %}">
{% social_csrf_token %}
{% if next %}

{% endif %}
<input type="image" class="btntwitter" src="/media/images/s.gif" onclick="this.form.submit();" />
</form>
