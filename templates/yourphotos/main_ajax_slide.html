{% load i18n %}
{% load tools %}
<div class="photo-node"  style="height: 195px;">
    <div class="image c55l outnone"><a href="#"><img src="{{ photo.mainthumb.url }}" alt="{{ photo.description }}" /></a></div>
    <div class="photo-teaser c45r">
      <h4>{{photo.datetime_added|date:"d.m.y"}}</h4>
        {% if photo.category %}
        <h3><a href="/yourphotos/{{ photo.category }}">{{ photo.get_category_display }}</a></h3>
        {% endif %}
      <p>{{ photo.description|truncate:130 }}</p>

        <p class="submitted bold fp11"><span style="color: #000000;">{% trans "Submitted by" %} {{photo.get_user_link}}</span></p>
    </div>
</div><!--//.photo-teaser-->
